<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/order.css}">
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{/js/order.js}"></script>
</th:block>

<div layout:fragment="content">
  <div class="order-wrap">
    <div class="order-header">
      <h2>주문 내역</h2>
      <nav class="breadcrumb">홈 > 마이페이지 > <strong>주문내역</strong></nav>
    </div>

    <table class="order-table">
      <colgroup>
        <col width="15%"/>
        <col width="50%"/>
        <col width="15%"/>
        <col width="20%"/>
      </colgroup>
      <thead>
      <tr>
        <th>주문일자</th>
        <th>주문정보</th>
        <th>총 결제금액</th>
        <th>상태/관리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders.getContent()}">
        <td class="text-center">
          <span th:text="${order.orderDate}">2024-05-20</span>
        </td>
        <td>
          <div th:each="orderItem : ${order.orderItemDtoList}" class="order-item-box mb-2">
            <img th:src="${orderItem.imgUrl}" th:alt="${orderItem.itemNm}">
            <div class="order-item-info">
              <span class="order-item-name" th:text="${orderItem.itemNm}">상품명</span>
              <div class="order-item-meta">
                <span class="item-price" th:text="${orderItem.orderPrice}">10,000</span> /
                <span th:text="${orderItem.count} + '개'">1개</span>
              </div>
            </div>
          </div>
        </td>
        <td class="text-center">
          <strong class="item-price" th:text="${order.totalPrice}">20,000</strong>
        </td>
        <td class="text-center">
          <th:block th:if="${order.orderStatus.name() == 'ORDER'}">
            <span class="status-badge">주문 완료</span>
            <button type="button" class="btn-cancel" th:onclick="'cancelOrder(' + ${order.orderId} + ')'">주문취소</button>
          </th:block>
          <th:block th:if="${order.orderStatus.name() == 'CANCEL'}">
            <span class="status-badge status-cancelled">취소 완료</span>
            <span class="cancel-date" th:if="${order.cancelDate}"
                  th:text="${#temporals.format(order.cancelDate, 'yyyy-MM-dd HH:mm')}"></span>
          </th:block>
        </td>
      </tr>
      <tr th:if="${orders.isEmpty()}">
        <td colspan="4" class="text-center" style="padding: 10rem 0;">주문 내역이 없습니다.</td>
      </tr>
      </tbody>
    </table>

    <div class="pagination-container" th:with="start=${(orders.number/maxPage)*maxPage+1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})">
      <ul class="pagination justify-content-center">
      </ul>
    </div>
  </div>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<!-- page css -->
<th:block layout:fragment="css">
  <!-- bootstrap 필요한 페이지만 로드 -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link th:href="@{/css/main.css}" rel="stylesheet">
</th:block>

<!-- page js -->
<th:block layout:fragment="script">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script th:src="@{/js/main.js}"></script>
</th:block>

<section layout:fragment="content" class="main">
  <!-- banner -->
  <div id="carouselControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div th:if="${#strings.isEmpty(itemSearchDto.searchQuery)}"
           class="carousel-item active">
        <img th:src="@{/img/banner2.jpg}" class="banner" alt="banner">
      </div>
    </div>
  </div>

  <input type="hidden" name="searchQuery"
         th:value="${itemSearchDto.searchQuery}">

  <div class="main-container">
    <!-- title -->
    <div class="main-title"
         th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}">
      <p class="h4">
        <strong class="highlight">
          '[[${itemSearchDto.searchQuery}]]'
        </strong>
        에 대한 검색결과
      </p>
    </div>

    <div class="main-title"
         th:unless="${not #strings.isEmpty(itemSearchDto.searchQuery)}">
      <p class="h4">
        <strong class="highlight">
          Daily Best
          <span class="material-symbols-outlined">volunteer_activism</span>
        </strong>
      </p>
    </div>

    <!-- item list -->
    <div class="main_row">
      <th:block th:each="item : ${items.content}">
        <div class="main_item">
          <a th:href="@{'/item/' + ${item.id}}" class="product-link">
            <img th:src="${item.imgUrl}"
                 class="repImg"
                 th:alt="${item.itemNm}">

            <div class="main_item_dtl">
              <p class="item_title">[[${item.itemNm}]]</p>
              <span class="price"
                    th:text="${item.price}"></span>
            </div>
          </a>
        </div>
      </th:block>
    </div>

    <!--
    <div th:with="start=${(items.number/maxPage)*maxPage + 1},
                  end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1)
                  < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
          <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label="Previous" class="page-link">
            <span aria-hidden='true'>&laquo;</span>
          </a>
        </li>

        <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
          <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
        </li>

        <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
          <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label="Next" class="page-link">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
    -->
  </div>

</section>

</html>

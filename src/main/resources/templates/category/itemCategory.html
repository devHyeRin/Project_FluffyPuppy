<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
  <link th:href="@{/css/item/itemCategory.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
  <div class="item_wrap">
    <h3 class="category_title line">
      [[${itemSearchDto.searchCategory.description}]]
      <img class="category_icon" th:src="@{'/img/' + ${itemSearchDto.searchCategory.imageName} + '.png'}">
    </h3>
  </div>

  <div class="item-grid">
    <th:block th:each="item, status: ${items.getContent()}">
      <div class="main_item">
        <div class="product-container" th:classappend="${!item.itemSellStatus.isSell()} ? 'is-sold-out' : ''">
          <a th:href="'/item/' + ${item.id}" class="text-dark">
            <div class="img-box">
              <img th:src="${item.imgUrl}" class="repImg" th:alt="${item.itemNm}">
            </div>
            <div class="main_item_dtl">
              <p class="item_title">[[${item.itemNm}]]</p>
              <span class="price" th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + '원'"></span>
            </div>
            <div class="main_item_status" th:if="${!item.itemSellStatus.isSell()}">
              <span class="badge sold-out-badge" th:text="${item.itemSellStatus.description}">품절</span>
            </div>
          </a>
        </div>
      </div>
    </th:block>
  </div>

  <div class="pagination-wrap" th:with="start=${(items.number/maxPage)*maxPage + 1},
                end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1)
                < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
    <ul class="pagination justify-content-center">

      <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
        <a th:href="@{'/category/' + ${categoryPath}(searchQuery=${itemSearchDto.searchQuery}, page=${items.number-1})}" class="page-link">
          <span>&laquo;</span>
        </a>
      </li>

      <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
        <a th:href="@{'/category/' + ${categoryPath}(searchQuery=${itemSearchDto.searchQuery}, page=${page-1})}" class="page-link">[[${page}]]</a>
      </li>

      <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
        <a th:href="@{'/category/' + ${categoryPath}(searchQuery=${itemSearchDto.searchQuery}, page=${items.number+1})}" class="page-link">
          <span>&raquo;</span>
        </a>
      </li>

    </ul>
  </div>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/signup.css}">
    <link rel="stylesheet" th:href="@{/css/member/mypage.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/member/mypage.js}" defer></script>
</th:block>

<div layout:fragment="content">
    <div class="login-container signup-container mypage-container">
        <div class="login-title">
            <h2>내 정보 수정 <span class="material-symbols-outlined">manage_accounts</span></h2>
            <p class="sub-text">소중한 정보를 안전하게 관리하세요</p>
        </div>

        <div class="login-content">
            <form th:action="@{'/members/mypage/' + ${memberFormDto.id}}" method="post" th:object="${memberFormDto}">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label th:for="email">아이디</label>
                    <input type="text" th:field="*{email}" class="form-input readonly" readonly>
                </div>

                <div class="form-group">
                    <label th:for="password">비밀번호 <span class="required">*</span></label>
                    <input type="password" th:field="*{password}" class="form-input" placeholder="변경할 비밀번호(8~16자)">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
                </div>

                <div class="form-group">
                    <label th:for="confirmPassword">비밀번호 확인</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-input">
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="fieldError"></p>
                </div>

                <div class="form-group">
                    <label th:for="name">이름 <span class="required">*</span></label>
                    <input type="text" th:field="*{name}" class="form-input" placeholder="이름을 입력해주세요.">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
                </div>

                <div class="form-group">
                    <label th:for="phoneNumber">전화번호 <span class="required">*</span></label>
                    <input type="text" th:field="*{phoneNumber}" class="form-input" placeholder="010-0000-0000">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError"></p>
                </div>

                <div class="form-group">
                    <label>주소 <span class="required">*</span></label>
                    <div class="inline-group">
                        <input type="text" th:field="*{address1}" id="roadAddress" class="form-input" readonly>
                        <button type="button" class="btn btn-sub" onclick="execDaumPostcode()">주소 검색</button>
                    </div>
                    <input type="text" th:field="*{address2}" class="form-input" placeholder="상세 주소를 입력해주세요.">
                    <p th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}" class="fieldError"></p>
                </div>

                <div class="button-group">
                    <a href="/" class="btn btn-outline">취소</a>
                    <button type="submit" class="btn btn-primary" id="updateBtn">수정하기</button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>

</html>

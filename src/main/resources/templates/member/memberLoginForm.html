<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/member/login.css}">
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{/js/member/login.js}" defer></script>
</th:block>

<div layout:fragment="content">
  <div class="login-container">
    <div class="login-title">
      <h2><span class="material-symbols-outlined">pets</span> 로그인 <span class="material-symbols-outlined">pets</span></h2>
    </div>

    <div class="login-content">
      <form action="/members/login" method="post" id="loginForm">
        <div class="form-group">
          <label for="email">ID</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요.">
        </div>

        <div class="form-group">
          <label for="password">PW</label>
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
        </div>

        <p th:if="${loginErrorMsg}" class="error-message" th:text="${loginErrorMsg}"></p>

        <button type="submit" class="btn btn-login">로그인</button>
        <button type="button" class="btn btn-signup" id="signupBtn">회원가입</button>

        <div class="login-sns">
          <p>소셜 로그인 계정이 있으신가요?</p>
          <a href="/oauth2/authorization/google"><img src="/img/btn_google_dark_normal_ios.png" alt="google"></a>
          <a href="/oauth2/authorization/naver"><img src="/img/btnG_아이콘사각.png" alt="naver"></a>
          <a href="/oauth2/authorization/kakao"><img src="/img/kakao_login_small.png" alt="kakao"></a>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
    </div>
  </div>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/signup.css}">
</th:block>

<th:block layout:fragment="script">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script th:src="@{/js/member/signup.js}" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</th:block>

<div layout:fragment="content">
    <div class="login-container signup-container">
        <div class="login-title">
            <h2>🐾 회원가입 🐾</h2>
            <p class="sub-text">Fluffy Puppy의 가족이 되어주세요(자동 배포 테스트 중...)</p>
        </div>

        <form action="/members/new" method="post" th:object="${memberFormDto}" class="login-content">

            <!-- 이메일 -->
            <div class="form-group">
                <label for="username">아이디 <span class="required">*</span></label>
                <div class="inline-group">
                    <input type="email" id="username" th:field="*{email}" placeholder="example@email.com">
                    <button type="button" class="btn btn-sub" id="usernameCheckBtn">중복확인</button>
                    <button type="button" class="btn btn-sub" id="sendMailBtn" disabled>인증하기</button>
                </div>
                <p class="fieldError" th:errors="*{email}"></p>
                <p class="form-message" id="usernameMsg"></p>
            </div>

            <!-- 이메일 인증 -->
            <div class="form-group">
                <label>이메일 인증</label>
                <div class="inline-group">
                    <input type="text" id="codecheck" placeholder="인증 코드 입력">
                    <button type="button" class="btn btn-sub" id="codeCheckBtn">확인</button>
                </div>
                <p class="form-message" id="codeMsg"></p>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
                <label>비밀번호 <span class="required">*</span></label>
                <input type="password" th:field="*{password}" placeholder="8~16자 비밀번호">
                <p class="fieldError" th:errors="*{password}"></p>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <label>비밀번호 확인</label>
                <input type="password" th:field="*{confirmPassword}">
                <p class="fieldError" th:errors="*{confirmPassword}"></p>
            </div>

            <!-- 이름 -->
            <div class="form-group">
                <label>이름 <span class="required">*</span></label>
                <input type="text" th:field="*{name}">
                <p class="fieldError" th:errors="*{name}"></p>
            </div>

            <!-- 전화번호 -->
            <div class="form-group">
                <label>전화번호 <span class="required">*</span></label>
                <input type="text" th:field="*{phoneNumber}" placeholder="010-0000-0000">
                <p class="fieldError" th:errors="*{phoneNumber}"></p>
            </div>

            <!-- 주소 -->
            <div class="form-group address-group">
                <label>주소 <span class="required">*</span></label>
                <div class="inline-group">
                    <input type="text" th:field="*{address1}" id="roadAddress" readonly placeholder="주소 검색을 눌러주세요">
                    <button type="button" class="btn btn-sub" id="addressBtn">주소 검색</button>
                </div>
                <input type="text" th:field="*{address2}" placeholder="상세 주소를 입력해주세요" class="addr-detail">
                <p class="fieldError" th:errors="*{address1}"></p>
            </div>

            <!-- 버튼 -->
            <div class="button-group">
                <a href="/members/login" class="btn btn-outline">취소</a>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</html>
